<!DOCTYPE html>
<html>
<head>
	<title>Product Landing Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="landpage.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="top-bar">
		<header id="header">
			<img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo" id="header-img">

			<div class="nav-bar">
				<nav id="nav-bar">
					<ul>
						<li><a class="nav-link" href="#fs">Features</a></li>
						<li><a class="nav-link" href="#video">How It Works</a></li>
						<li><a class="nav-link" href="#heading">Pricing</a></li>
					</ul>
				</nav>
			</div>
		</header>
	</div>

	<div class="form-box">
		<label id="heading">Handcrafted, home-made masterpieces</label><br>
		<form id="form">
			<label id="email-label">EMAIL</label>
			<input id="email" type="email" name="email" placeholder="Enter Your Email" required><br>
			<input id="submit" type="submit" value="Get Started">
		</form>
	</div>

	<div id="top-content"class="content">
		 <i class="fa fa-3x fa-truck"></i>
		 <h3 id="fs">Fast Shipping</h3>
		 <p id="fsp">We make sure you recieve your trombone as soon as we have finished
            making it. We also provide free returns if you are not satisfied.
         </p>
	</div>

	<div class="info-vid">
		<iframe id="video" height="400" width="500" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen>		
        </iframe>
	</div>

</body>
</html>
